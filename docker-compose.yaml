
services:
  dev-db:
    image: postgres
    restart: always
    container_name: dev-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5434:5432
    networks:
      - dev

  dev-back: 
    depends_on:
      - dev-db
    build:
      context: ./back
      dockerfile: Dockerfile
    restart: always
    container_name: dev-back
    environment:
      SPRING_PROFILES_ACTIVE: local,docker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 8080:8090
    networks:
      - dev

  prod-back:
    depends_on:
      - dev-db
    build:
      context: ./back
      dockerfile: Dockerfile
    restart: always
    container_name: prod-back
    environment:
      SPRING_PROFILES_ACTIVE: prod,docker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 8090:8090
    networks:
      - dev

